---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-media-omv-pv
spec:
  storageClassName: media-omv
  capacity:
    storage: 1Mi
  accessModes:
  - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 192.168.89.250
    path: /Media
  mountOptions:
  - nfsvers=3
  - tcp
  - intr
  - hard
  - noatime
  - nodiratime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-media-omv-pvc
  namespace: media
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: media-omv
  resources:
    requests:
      storage: 1Mi
